---
layout: default
---

<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading" style="padding: 50px 0 15px 0">
					{% if page.url == '/' %}
					{% if site.logo %}
          <img src= "{{ site.baseurl }}/{{ site.logo }}" style="height: 175px">
					{% endif %}
					{% else %}{% endif %}
                    <!-- <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1> -->
                    {% if page.logo %}
                    <div>
                    <img src= "{{ site.baseurl }}/{{ page.logo }}" style="height: 175px">
                  </div>
                    {% endif %}
                    <br>
                    <h1>{% if page.title %}{{ page.title }}{% endif %}</h1>
                    <span class="subheading">{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div style="margin-left: 3rem; margin-right: 3rem;">
  <article style="width: 100%; ">
  		{{ content }}
  </article>
</div>

<hr>
